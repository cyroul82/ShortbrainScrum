<a href="#" class="list-group-item clearfix" [ngClass]="sprint.validate ? 'validated' : ''">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ sprint.name }}</h4>
    <h4 class="list-group-item-text">{{ sprint.description }}</h4>
  </div>
  <span class="pull-right" *ngIf="!sprint.validate"><button class="btn btn-primary" (click)="onValidate(sprint)">Validate</button></span>
</a>
<br>
